<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <title>Calculator</title>
        <link href = 'styleReset.css' rel = 'stylesheet' type = 'text/css' />
        <link href = 'style.css' rel = 'stylesheet' type = 'text/css' />
    </head>
    <body>
        <div class='container'>
            <div class='calculator'>
                <div class='display'><h1>0</h1></div>
                <div class='clearBtn btn'><p>CL</p></div>
                <div class='enterBtn btn'><p>E</p></div>
                <div class='oneBtn btn'><p>1</p></div>
                <div class='twoBtn btn'><p>2</p></div>
                <div class='threeBtn btn'><p>3</p></div>
                <div class='fourBtn btn'><p>4</p></div>
                <div class='fiveBtn btn'><p>5</p></div>
                <div class='sixBtn btn'><p>6</p></div>
                <div class='sevenBtn btn'><p>7</p></div>
                <div class='eightBtn btn'><p>8</p></div>
                <div class='nineBtn btn'><p>9</p></div>
                <div class='zeroBtn btn'><p>0</p></div>
                <div class='periodBtn btn'><p>.</p></div>
                <div class='negBtn btn'><p>(-)</p></div>
                <div class='plusBtn btn'><p>+</p></div>
                <div class='minusBtn btn'><p>-</p></div>
                <div class='multiplyBtn btn'><p>x</p></div>
                <div class='divideBtn btn'><p>/</p></div>
                <div class='onBtn btn'><p>ON</p></div>
                <div class='offBtn btn'><p>OFF</p></div>
            </div>
        </div>
        <script src = 'script.js'></script>
    </body>
</html>
