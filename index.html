<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <title>Calculator</title>
        <link href = 'styleReset.css' rel = 'stylesheet' type = 'text/css' />
        <link href = 'style.css' rel = 'stylesheet' type = 'text/css' />
    </head>
    <body>
        <div class='container'>
            <div class='calculator'>
                <div class='display'><h1>0</h1></div>
                <div class='clearBtn btn'><p>CLR</p></div>
                <div class='enterBtn btn'><p>=</p></div>
                <div class='oneBtn numBtn'><p>1</p></div>
                <div class='twoBtn numBtn'><p>2</p></div>
                <div class='threeBtn numBtn'><p>3</p></div>
                <div class='fourBtn numBtn'><p>4</p></div>
                <div class='fiveBtn numBtn'><p>5</p></div>
                <div class='sixBtn numBtn'><p>6</p></div>
                <div class='sevenBtn numBtn'><p>7</p></div>
                <div class='eightBtn numBtn'><p>8</p></div>
                <div class='nineBtn numBtn'><p>9</p></div>
                <div class='zeroBtn numBtn'><p>0</p></div>
                <div class='periodBtn numBtn'><p>.</p></div>
                <div class='negBtn numBtn'><p>(-)</p></div>
                <div class='plusBtn btn'><p>+</p></div>
                <div class='minusBtn btn'><p>-</p></div>
                <div class='multiplyBtn btn'><p>x</p></div>
                <div class='divideBtn btn'><p>/</p></div>
                <div class='onBtn btn'><p>ON</p></div>
                <div class='offBtn btn'><p>OFF</p></div>
                <div class='backBtn btn'>Del</div>
            </div>
        </div>
        <script src = 'script.js'></script>
    </body>
</html>
